<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    #modeSelect {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: #fff;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.disabled {
      pointer-events: none;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>

  <select id="modeSelect">
    <option value="player">Player vs Player</option>
    <option value="computer">Player vs Computer</option>
  </select>

  <div id="board"></div>
  <div id="status"></div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const modeSelect = document.getElementById("modeSelect");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let vsComputer = false;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], // Rows
      [0,3,6], [1,4,7], [2,5,8], // Columns
      [0,4,8], [2,4,6]           // Diagonals
    ];

    // Initialize board
    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.classList.add("cell");
        cellEl.textContent = cell;
        cellEl.addEventListener("click", () => handleCellClick(index));
        boardEl.appendChild(cellEl);
      });
    }

    function handleCellClick(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      updateBoardUI();

      if (checkWin(currentPlayer)) {
        statusEl.textContent = `${currentPlayer} wins!`;
        gameActive = false;
        return;
      } else if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      // Switch turn
      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (vsComputer && currentPlayer === "O" && gameActive) {
        setTimeout(computerMove, 500);
      }
    }

    function updateBoardUI() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach((cell, idx) => {
        cell.textContent = board[idx];
        if (board[idx] !== "") {
          cell.classList.add("disabled");
        } else {
          cell.classList.remove("disabled");
        }
      });
    }

    function checkWin(player) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function computerMove() {
      let emptyIndices = board.map((val, idx) => val === "" ? idx : null).filter(idx => idx !== null);
      if (emptyIndices.length === 0) return;

      // Random move (you can improve with Minimax)
      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = "O";
      updateBoardUI();

      if (checkWin("O")) {
        statusEl.textContent = `O wins!`;
        gameActive = false;
        return;
      } else if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      statusEl.textContent = "";
      vsComputer = (modeSelect.value === "computer");
      renderBoard();
    }

    // Initial setup
    modeSelect.addEventListener("change", resetGame);
    resetBtn.addEventListener("click", resetGame);
    resetGame();
  </script>

</body>
</html>
